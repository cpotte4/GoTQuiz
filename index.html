<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Game of Thrones Quiz</title>
</head>
<body>
    
    <!-- Header --></1-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Game of Thrones Quiz</h2>
        </div>
    </div>

    <!-- Score section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0% </span>King of the Seven Kingdoms</p>
        </div>
    </div>

    <!-- Quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">
                Let the quiz begin!
            </h2>
            <form class="quiz-form text-light">
                <!-- Question 1 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Who was responsible for the creation of the Night King?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Aegon Targareyon</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B" >
                        <label class="form-check-label">Lord of Light</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C" >
                        <label class="form-check-label">Tywin Lannister</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D" >
                        <label class="form-check-label">The Children of The Forest</label>
                    </div>
                </div>
                <!-- Question 2 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">2. Danyâ€™s dragons are (or were) called Drogon, Viserion and ____?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Balerion</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B" >
                        <label class="form-check-label">Rhaegal</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C" >
                        <label class="form-check-label">Draki</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D" >
                        <label class="form-check-label">Degore</label>
                    </div>
                </div>
                <!-- Question 3 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is the name of Arya's sword?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="A" checked>
                            <label class="form-check-label">Fang</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="B" >
                            <label class="form-check-label">Winter</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="C" >
                            <label class="form-check-label">Needle</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q3" value="D" >
                            <label class="form-check-label">Ghost</label>
                        </div>
                </div>
                <!-- Question 4 -->
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is the name of Sansa's dire wolf?</p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="A" checked>
                            <label class="form-check-label">Ghost</label>
                        </div>
                        <div class="form-check my-2 text-white-50">                                
                            <input type="radio" name="q4" value="B" >
                            <label class="form-check-label">ariel</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="C" >
                            <label class="form-check-label">lady</label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name="q4" value="D" >
                            <label class="form-check-label">khaleesi</label>
                        </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
